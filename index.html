<!DOCTYPE html>
<html>
<head>
	<title>Do You Even Search Bro?</title>
	<link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel = "icon" href = "Images/unnamed.jpg" type = "image/x-icon"> 
</head>
<body>

 <!-- _________________________ STARTING PAGE _________________________ -->

    <section class="starting_page">
             <!-- _________________________ LOGO _________________________  -->
        <header class="doyoueven_text_container">
            Do You Even Search Bro?
            <img src="Images/gentleman.png" alt="gentleman" class="gentleman_img">
        </header>

        <button class="start_btn starting_btns">
            Start
        </button>
        <button class="stats_btn starting_btns">
            Stats
        </button>
        <button class="deathmatch_btn starting_btns">
            Death Match
        </button>
        <button class="beat_the_time_btn starting_btns">
            Beat the time
        </button>
        <button class="training_btn starting_btns">
            Training
        </button>
    </section>

<!--  _________________________ MAGE PAGE _________________________ -->

    <section class="container">
        <img src="Images/closing_icon.png" class="closing_icon">
        <img src="Images/closing_icon.png" class="closing_icon2">
        
    <!--  ____________________ QUESTIONS INPUT _______________________ -->
        <div class="questions_input">
            <div class="question_container">From 1 to 10 ... </div> 
            <div class="question_mark" style="">?</div>
        </div> 
        

    <!--  ____________________ ANSWERS INPUT _______________________ -->
        <input class="answers_input" placeholder="Your Answer Here!" /> 
        
        
    <!--  ____________________ANSWER BOX _______________________ -->
    	
    	<div class="answer_box">
    	    <div class="answer_box2">
                <div class="answers_partly_boxes">
                    <div class="answers removing_divs0 removing_divs"></div> 
                    <div class="answers removing_divs1 removing_divs"></div>
                    <div class="answers removing_divs2 removing_divs"></div>
                    <div class="answers removing_divs3 removing_divs"></div>
                    <div class="answers removing_divs4 removing_divs"></div>
    		    </div>		
    		    <div class="answers_partly_boxes">
                    <div class="answers removing_divs5 removing_divs"></div>
                    <div class="answers removing_divs6 removing_divs"></div>
                    <div class="answers removing_divs7 removing_divs"></div>
                    <div class="answers removing_divs8 removing_divs"></div>
                    <div class="answers removing_divs9 removing_divs"></div>
    		    </div>
    	    </div>

    		<div class="answers_partly_boxes">
                <div class="answers real_answers0 real_answers">10</div> 
                <div class="answers real_answers1 real_answers">9</div>
                <div class="answers real_answers2 real_answers">8</div>
                <div class="answers real_answers3 real_answers">7</div>
                <div class="answers real_answers4 real_answers">6</div>
    		</div>		
    		<div class="answers_partly_boxes">
                <div class="answers real_answers5 real_answers">5</div>       
                <div class="answers real_answers6 real_answers">4</div>
                <div class="answers real_answers7 real_answers">3</div>
                <div class="answers real_answers8 real_answers">2</div>
                <div class="answers real_answers9 real_answers">1</div>
    		</div>

    	</div>

        <!-- ___________________________ STATISTICS _______________________ -->
        <article>
            <div class="statistics">Time<br/>
                <div class="time">--:--</div>
            </div>
            <div class="statistics">Score<br/>
                <div class="score">----</div>
            </div>
            <div id="guesses_box" class="statistics">Guesses<br/>
                <div class="guesses "></div>
            </div>
        </article>
    </section>

    <!--  _________________________ END _________________________ -->
    	
    	
    	
    <script src="jquery.js"></script>
    <script src="js.js"></script>

</body>
</html>
